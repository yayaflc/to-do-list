<!DOCTYPE>
<html data-theme="light">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do List</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<header>
    <button class="btn-theme material-symbols-outlined" type="button" data-theme-toggle aria-label="Change to light theme" onclick="toggleTheme()"> light_mode </button>
</header>

<body>
    <div class="container">
        
        <div class="todo-app">
            <h1>to-do list <img class="title-icon" src="images/icon.png"></h1>
            <div class="row">
                <input type="text" id="input-box" placeholder="Digite sua tarefa">
                <button onclick="addTask()" id="send">Adicionar</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
        <div class="buttons">
            <button class="function-button" onclick="showCheckedTasks()">Conclu√≠das</button>
            <button class="function-button" onclick="showAllTasks()">Todas as Tarefas</button>
            <button class="function-button" onclick="showUncheckedTasks()">Pendentes</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
