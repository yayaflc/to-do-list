<!DOCTYPE>
<html data-theme="light">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<header>
    <button class="btn-theme material-symbols-outlined" type="button" data-theme-toggle
        aria-label="Change to light theme" onclick="toggleTheme()"> light_mode </button>
</header>

<body>
    <div class="container">
        <div class="to-do-app">
            <h1>to-do list <img class="tittle-icon" src="images/icon.png"></h1>

            <div class="row">
                <input type="text" id="input-box" placeholder="Digite sua tarefa">
                <button class="add-btn" onclick="addTask()" id="send">Adicionar</button>
            </div>
            <div class="buttons">
                <button class="function-btn" onclick="showCheckedTasks()">Conclu√≠das</button>
                <button class="function-btn" onclick="showUncheckedTasks()">Pendentes</button>
                <button class="function-btn" onclick="showAllTasks()">Todas</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
